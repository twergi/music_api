components:
  schemas:
    Album:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        year:
          type: integer
        artist:
          allOf:
          - $ref: '#/components/schemas/Artists'
          readOnly: true
        songs:
          type: array
          items:
            $ref: '#/components/schemas/AlbumSongs'
          readOnly: true
      required:
      - artist
      - id
      - songs
      - year
    AlbumSong:
      type: object
      properties:
        song_number:
          type: integer
        song:
          allOf:
          - $ref: '#/components/schemas/Songs'
          readOnly: true
        song_id:
          type: integer
          writeOnly: true
      required:
      - song
      - song_id
      - song_number
    AlbumSongs:
      type: object
      properties:
        song_number:
          type: integer
        song:
          allOf:
          - $ref: '#/components/schemas/Songs'
          readOnly: true
        song_id:
          type: integer
          writeOnly: true
      required:
      - song
      - song_id
      - song_number
    Albums:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        year:
          type: integer
        songs_count:
          type: integer
          readOnly: true
        artist:
          allOf:
          - $ref: '#/components/schemas/Artists'
          readOnly: true
        artist_id:
          type: integer
          writeOnly: true
      required:
      - artist
      - artist_id
      - id
      - songs_count
      - year
    Artist:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        albums:
          type: array
          items:
            $ref: '#/components/schemas/Albums'
          readOnly: true
      required:
      - albums
      - id
      - name
    Artists:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
      required:
      - id
      - name
    PaginatedAlbumSongsList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/AlbumSongs'
    PaginatedAlbumsList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Albums'
    PaginatedArtistsList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Artists'
    PaginatedSongsList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Songs'
    PatchedAlbum:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        year:
          type: integer
        artist:
          allOf:
          - $ref: '#/components/schemas/Artists'
          readOnly: true
        songs:
          type: array
          items:
            $ref: '#/components/schemas/AlbumSongs'
          readOnly: true
    PatchedAlbumSong:
      type: object
      properties:
        song_number:
          type: integer
        song:
          allOf:
          - $ref: '#/components/schemas/Songs'
          readOnly: true
        song_id:
          type: integer
          writeOnly: true
    PatchedArtist:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        albums:
          type: array
          items:
            $ref: '#/components/schemas/Albums'
          readOnly: true
    PatchedSong:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        albums:
          type: array
          items:
            $ref: '#/components/schemas/SongAlbums'
          readOnly: true
    Song:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        albums:
          type: array
          items:
            $ref: '#/components/schemas/SongAlbums'
          readOnly: true
      required:
      - albums
      - id
      - name
    SongAlbums:
      type: object
      properties:
        song_number:
          type: integer
        album:
          $ref: '#/components/schemas/Albums'
      required:
      - album
      - song_number
    Songs:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        albums_count:
          type: integer
          readOnly: true
      required:
      - albums_count
      - id
      - name
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
